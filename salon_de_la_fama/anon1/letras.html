    <div class="small-column" id="summary">
      <h1 class="padded">Frecuencia relativa de letras utilizadas por lenguaje</h1>
      <!--<p class="justified padded">La presente visualización muestra la frecuencia de las letras "a" a la "z" relativa a la letra más frecuentemente usada por lenguaje, para una diversidad de lenguajes. Además, permite la elección de una determinada familia de lenguajes. La columna en verde representa a la letra más utilizada, y la altura de cada columna es el porcentaje de uso de esas letras con respecto a la más utilizada (por ende la más utilizada tiene un 100%). </p>
      <p class="justified padded">La base de datos utilizada fue creada mediante un cruce de información entre <a href="http://simia.net/letters/">las frecuencias de las letras por código de lenguaje</a>, <a href="https://meta.wikimedia.org/wiki/Template:List_of_language_names_ordered_by_code"> Los nombres de los lenguajes por código</a> y <a href="https://en.wikipedia.org/wiki/Language_family"> la indagación de familias por lenguaje</a>. </p>
